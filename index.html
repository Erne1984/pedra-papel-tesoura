<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pedra Papel e Tesoura</title>
</head>
<body>

    <header>
        <h1>Pedra papel e tesoura</h1>
    </header>

    <div>
        <h2>Primeiro a marcar 5 ganha</h2> 
        <span id="round"></span>
    </div>

    <section class="box-points">
        <div class="box">Player Points: <span id="player">0</span></div>
        <div class="box">Computer Points: <span id="machine">0</span></div>
    </section>

    <main class="box-btns">


        <button id="btnRock">Pedra</button>
        <button id="btnScissor">Tesoura</button>
        <button id="btnPapper">Papel</button>

    </main>
    
    <script src="script.js"></script>
</body>
</html>
